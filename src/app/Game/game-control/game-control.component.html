
<div class="row" >
    
    <div class=" col-md-6" >
        
        <button type="button" class="btn btn-large btn-block btn-primary" style="width:80%; margin:0% 10%;" (click)="startPressed()">Start</button>
        
    </div>

    
    <div class="col-md-6">
        
        <button type="button" class="btn btn-large btn-block btn-danger" style="width:80%; margin:0% 10%;" (click)="stopPressed()">Stop</button>
        
    </div>
    
    
</div>
